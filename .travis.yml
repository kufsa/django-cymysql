language: python
sudo: false
python:
  - "3.5"

install:
#  - pip install cython
  - pip install pytz
  - pip install git+https://github.com/nakagami/cymysql.git
  - python setup.py install
  - (cd /tmp; wget https://github.com/django/django/archive/2.0rc1.tar.gz; tar zxf 2.0rc1.tar.gz)
  - cp test_cymysql.py /tmp/django-2.0rc1/tests

before_script:
  - |
    echo -e "[mysqld]
    character_set_server=utf8mb4
    collation_server=utf8mb4_unicode_ci
    innodb_large_prefix=ON
    innodb_file_format=Barracuda
    innodb_file_format_max=Barracuda" | sudo tee /etc/mysql/conf.d/travis.cnf
  - sudo /etc/init.d/mysql restart

script:
  - (cd /tmp/django-2.0rc1/tests; PYTHONPATH='..' python runtests.py --settings=test_cymysql --noinput --parallel=1)
